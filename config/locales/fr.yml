      notice_text: Notice
      notice_html: "<p>Une fois que vous enregistrez ce formulaire, vous pouvez par la suite le modifier autant que vous le voudrez, avant les délais. Ceci n'est plus possible une fois que vous soumettez ce formulaire comme un pré-projet ou un projet définitif.<br/> Si vous le soumettez comme pré-projet, les champs obligatoires sont vérifiés. Si l'un d'eux manque vous serez redirigé et les champs incriminés seront mis en évidence. Si vous soumettez comme projet final tous les champs sont obligatoires et cela est vérifié également.</p><p>Il sera possible de re-éditer une pré-proposition pour en faire une proposition définitive.</p><p>Pour une assistance technique, s'il vous plaît contacter webmaster@cimpa.info<br/>Pour d'autres types d'aide, s'il vous plaît contacter cimpa@unice.fr</p>"
